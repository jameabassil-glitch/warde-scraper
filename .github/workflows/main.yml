# .github/workflows/sync.yml
name: Fabric Stock Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  sync-stock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # bootstrap npm package.json
      - name: Init npm
        run: npm init -y

      # install only the drivers your sync.js requires
      - name: Install dependencies
        run: npm install axios jsdom

      - name: Run stock sync
        env:
          WP_SITE: ${{ secrets.WP_SITE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
        run: node sync.js
