name: Fabric Stock Sync

# trigger manually or once an hour
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'   # every hour on the hour

jobs:
  sync-stock:
    runs-on: ubuntu-latest

    steps:
      # 1) grab your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) install Node
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) install your dependencies (package.json â†’ node_modules)
      - name: Install dependencies
        run: npm install

      # 4) actually run the scraper
      - name: Run stock sync
        env:
          WP_SITE: ${{ secrets.WP_SITE }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_PASS: ${{ secrets.WP_PASS }}
        run: node sync.js
